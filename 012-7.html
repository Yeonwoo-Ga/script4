<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload= function(){
        const kor = document.querySelector("#kor");
        const eng = document.querySelector("#eng");
        const result = document.querySelector("#result");

        result.onclick = function(){
            const kor = document.querySelector("#kor").value;
            const eng = document.querySelector("#eng").value;
            const result = kor>=70 && eng>=70 ? "통과" : "재시험"
            console.log(result);
            alert(result);

        }
    }
    </script>
</head>
<body>
   국어 : <input type="text" id="kor">
   영어 : <input type="text" id="eng">
    <button id="result">결과</button>

</body>
</html>
