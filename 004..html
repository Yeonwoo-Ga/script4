<body>
    <input id="add" type="text">
    <button id="plus" onclick="plus()">추가</button>
    <script>
       const ar=[];
        let index = 0;
        
        function plus(){
            const plus = document.querySelector("#add");
            ar[index] = parseInt(plus.value);
            plus.value="";
            plus.focus();
            index ++;
            console.log(ar);

        }
      


    </script>
