<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
        
        const heightInput = document.querySelector("#height");
        const weightInput = document.querySelector("#weight");
        const result = document.querySelector("#result");

        result.onclick = function(){
        
        const height = parseInt(heightInput.value)/100;
        const weight = parseInt(weightInput.value);
        const BMI = (weight/(height*height));
        console.log(BMI);
        const judge = BMI>=25 ? "과체중 입니다" : "과체중이 아닙니다"
        BMIresult.innerHTML = `BMI는 ${BMI}이고 ${judge}`;

        alert(judge);
    }

}
    </script>

</head>
<body>
    <h1>BMI 계산기</h1>
   키 : <input type="text" id="height">
   체중 :  <input type="text" id="weight">
    <button id="result">결과</button>
    BMI : <span id="BMIresult"></span>
    
</body>
</html>
