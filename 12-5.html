<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
    <script>
        //js의 위치가 어디여도 상관없다.
        //단 2번이상 사용하면 덮어쓴다.
        window.onload = function(){
        const input = document.querySelector("#jumsu");
        const evenjudg = document.querySelector("#evenjudg");
        const oddjudg = document.querySelector("#oddjudg");
    
        evenjudg.onclick = function(){
            const input = document.querySelector("#jumsu").value;
            const value = parseInt(input);
            const result = value%2===0 ? "짝수" : "짝수가 아니다"
            console.log(result);
            alert(result);
        }

        oddjudg.onclick = function(){
            const input = document.querySelector("#jumsu").value;
            const value = parseInt(input);
            const result = value%2===0 ? "홀수가 아니다" : "홀수이다"
            console.log(result);
            alert(result);
        }
    }
    </script>
</head>
<body>
    <input type="text" id="jumsu">
    <button id="evenjudg">짝수판정</button>
    <button id="oddjudg">홀수판정</button>

</body>
</html>
