<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2항 연산자</h1>
    <p>산술연산자 : + - * / %</p>
    <p>조건연산자 : > >= &lt; &lt;= == === != !==</p>
    <P>논리연산자 : && ||</P>
    <script>
        const a = '5';
        const b = 5;
        //==, !==는 타입을 고려하지 않고 비교
        console.log(a==b);
        //===, !==는 타입을 고려 ->멋대로 타입 바꾸지마
        console.log(a===b);

        const p=null, q=null;
        const x=undefined, y=undefined;
        // undefined, null 은 조건 연산자로 비교할 수 있다.
        console.log(p==q);
        console.log(p===q);
        console.log(x==y);
        console.log(x===y);
        //객체는 비교 불가능하다. 왜?무조건false이기 때문에 의미가 없다.
        //같은종류의 리모콘이더라도 각각 다른물건이듯.
        const obj1 = {irum:"홍길동"};
        const obj2 = {irum:"홍길동"};
        console.log(obj1==obj2);
        console.log(obj1===obj2);
        //NaN은 isNaN()으로 비교한다.
        const m = 'hello'*5;
        console.log(isNaN(m));
        console.log(isNaN(15));
        
    </script>
</body>
</html>
